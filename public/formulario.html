<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WINDOOR</title>
    <link rel="shortcut icon" href="../public/image/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/stylesform.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">CONTACTANOS</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contacto</h3>
                <form action="/api/registros" method="post">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="nombre" required>
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="telefono" required>
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto" required>
                    </p>
                    <p class="block">
                       <label>Comentario</label> 
                        <textarea name="comentario" rows="3"></textarea required>
                    </p>
                    <p class="block">
                        <button>ENVIAR</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> La Pampa entre RN 13 y Salta - Pilar - Cba</li>
                    <li><i class="fas fa-phone"></i> (3572) 509154</li>
                    <li><i class="fas fa-envelope-open-text"></i> ezequielmarinograsso@gmail.com</li>
                </ul>
                <p>Para un asesoramiento más personalizado no dudes en comunicarte a través de nuestros canales de atención.</p>
            </div>
        </div>

    </div>

</body>
</html>
